<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <script defer type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBKNfDwLvTnBPLMoxMZFoIJojBkkCwE7yU&libraries=places"></script>
    <script defer src="script.js"></script>
    <title>Weather App</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="icon-contatiner">
                <canvas id="icon" width="100" height="100"></canvas>
            </div>
        </div>
        <div class="content">
            <div class="genaral-information">
                <div class="status">Enter A Location</div>
                <div class="location">To Find The Weather</div>

            </div>
            <div class="detail-section">
                <div class="detail">
                        <div class="title">Wind</div>
                        <div class="value">TBD</div>
                </div>

                <div class="detail">
                        <div class="title">Temperature</div>
                        <div class="value">TBD</div>
                </div>

                <div class="detail">
                        <div class="title">Precliptation</div>
                        <div class="value">TBD</div>
                </div>
                
            </div>
            <div class="city-search-container">
                <input type="text" class="city-search" data-city-search placeholder="Enter Location">
            </div>

        </div>
    </div>

    <a href="https://darksky.net/poweredby" class="darksky-logo">Power By Dark Sky</a>
    
</body>
</html>
